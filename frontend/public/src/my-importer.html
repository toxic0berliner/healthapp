<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<dom-module id="my-importer">
  <template>
    <style>
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }

      :host([opened]) {
        display: block;
      }

      :host(.open) {
        background-color: var(--paper-purple-500);
      }

      paper-button {
        color: var(--paper-purple-50);
      }

      #background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 512px;
        width: 256px;
        height: 256px;
        background-color: var(--paper-purple-500);
        transform-origin: 128px 128px;
      }

      #note {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #note input{
        min-height:100px;
        min-width:300px;
        width:100%;
        border: none;
        margin-bottom: 1em;
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      :host(.open) #note {
        position: relative;
        margin: auto;
        width: calc(100vw - 20px);
        max-width: 480px;
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      .controls {
        display: block;
        position: relative;
        margin: 10px auto;
        width: calc(100vw - 20px);
        max-width: 480px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        justify-content: space-between;
        transition: opacity 0.3s;
        opacity: 0;
      }

      :host(.open) .controls {
        opacity: 1;
      }
    </style>
    <div id="background"></div>
    <div id="note">
      <input id="text" type="text" placeholder="paste your JSON here"></input>
    </div>
    <div class="controls">
      <paper-button on-tap="save">Import</paper-button>
      <paper-button on-tap="close">Cancel</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'my-importer',

      properties: {
        text: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },

      open() {
        //console.log("opening editor with:")
        this._setOpened(true);
        this.transitionInFrom(this.parentElement.$.chartOverlay.getBoundingClientRect());
      },
      
      openFrom(elem) {
        this._setOpened(true);
        this.transitionInFrom(elem.getBoundingClientRect());
      },

      save() {
        //@TODO : do the importing of stuff here !
        console.log("@TODO : do the importing of stuff here !")
        this.close('save');
      },

      close() {
        this.fire('close', 'close', { bubbles: false });
        this.transitionOut().then(() => {
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        });
      },

      transitionInFrom(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var noteAnimation = this.$.note.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);

        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);

        noteAnimation.addEventListener('finish', () => {
          Polymer.dom(this).classList.add('open');
        });
      },

      transitionOut() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);

        this.$.note.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);

        return new Promise(resolve => {
          animation.addEventListener('finish', resolve);
        });
      }
    });
  </script>
</dom-module>
